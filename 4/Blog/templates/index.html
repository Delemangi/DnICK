<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body class="bg-dark text-center text-white">
<div class="container">
    <div class="row text-center">
        <div class="fs-1 col-2">Title</div>
        <div class="fs-1 col-2">Author</div>
        <div class="fs-1 col-2">Date</div>
        <div class="fs-1 col-6">Content</div>
    </div>
    {% for post in posts %}
        <hr>
        <div class="row">
            <div class="col-2">
                {{ post.title }}
            </div>
            <div class="col-2">
                {{ post.user }}
            </div>
            <div class="col-2">
                {{ post.creation_date }}
            </div>
            <div class="col-6">
                {{ post.content }}
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
