<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Лаб. 2</title>
  </head>

  <body>
    <div class="container col-4">
      <div class="row pt-3">
        <div class="col-6">
          <input class="form-control" type="text" title="First Name" placeholder="First Name">
        </div>
        <div class="col-6">
          <input class="form-control" type="text" title="Last Name" placeholder="Last Name">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-12">
          <input class="form-control" type="text" title="Display Name" placeholder="Display Name">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-12">
          <input class="form-control" type="email" title="Email Address" placeholder="Email Address">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <input class="form-control" type="password" title="Password" placeholder="Password">
        </div>
        <div class="col-6">
          <input class="form-control" type="password" title="Confirm Password" placeholder="Confirm Password">
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-4">
          <button class="btn btn-secondary" type="button">I Agree</button>
        </div>
        <div class="col-8">
          <small>By clicking <span class="bg-primary p-1 rounded fw-bold">Register</span>, you agree to the <a
              href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</small>
        </div>
      </div>

      <div class="row mt-3 ms-1 me-1 progress" style="height: 0.3rem">
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: greenyellow" aria-valuenow="12.5"
          aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: palegoldenrod"
          aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: orange" aria-valuenow="12.5"
          aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: firebrick" aria-valuenow="12.5"
          aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: deeppink" aria-valuenow="12.5"
          aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: mediumpurple" aria-valuenow="12.5"
          aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: darkblue" aria-valuenow="12.5"
          aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: deepskyblue" aria-valuenow="12.5"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <div class="row pt-3">
        <div class="col-6">
          <button class="btn btn-primary col-12" type="button">Register</button>
        </div>
        <div class="col-6">
          <button class="btn btn-success col-12" type="button">Sign In</button>
        </div>
      </div>
    </div>
  </body>

</html>
