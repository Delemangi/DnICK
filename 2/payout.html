<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Лаб. 2</title>
  </head>

  <body>
    <div class="container col-4">
      <div class="row">
        <h1>Payment Page</h1>
      </div>

      <hr>

      <div class="progress rounded" style="height:20px">
        <div class="progress-bar progress-bar-striped w-100" role="progressbar" aria-valuenow="10" aria-valuemin="0"
          aria-valuemax="100" title="Payment"><b>Step 4: Payment</b></div>
      </div>

      <hr>

      <div class="row">
        <div class="col-12">
          <label class="fw-bold" for="name-on-card">Name on Card</label>
          <input class="form-control mt-1" type="text" id="name-on-card">

          <label class="fw-bold mt-3" for="card-number">Card Number</label>
          <input class="form-control mt-1" type="text" id="card-number">

          <label class="fw-bold mt-3" for="billing-address">Billing Address</label>
          <input class="form-control mt-1" type="text" id="billing-address">
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label class="fw-bold mt-3" for="cvc">CVC</label>
        </div>
        <div class="col-4">
          <label class="fw-bold mt-3" for="expiration">Expiration</label>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <input class="form-control mt-1" type="text" id="cvc" placeholder="ex. 311">
        </div>
        <div class="col-4">
          <input class="form-control mt-1" type="text" title="Expiration Month" placeholder="MM">
        </div>
        <div class="col-4">
          <input class="form-control mt-1" type="text" title="Expiration Year" placeholder="YYYY">
        </div>
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col-12">
          <div class="bg-success rounded d-flex align-items-center text-center" style="height: 2.5rem;">
            <div class="container rounded-pill col-4 bg-white text-success fw-bold">
              Your total today: $300
            </div>
          </div>
          <button class="bg-primary rounded text-center mt-2 border-0 w-100" style="height: 2.5rem;"
            type="button">
            Pay &raquo;
          </button>
        </div>
      </div>
    </div>
  </body>

</html>
